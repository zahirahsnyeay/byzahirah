<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="icon_asset_zahirah/zahirah_favicon.png">
  <title>Zahirah Salma Nuha - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url('icon_asset_zahirah/bg_zahirah_index.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
      color: #2d3748;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    section {
      flex-grow: 1;
      padding-top: 5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 2; 
    }

    /* Initially set the logo to be invisible */
    .logo {
      max-width: 600px;
      height: auto;
      margin-bottom: 4rem;
      position: relative;
      opacity: 0; /* Make it invisible by default */
      transition: opacity 2s ease-in-out; /* Fade-in transition */
    }

    .curve-container {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding-bottom: 2rem;
      overflow-x: auto;
      overflow-y: visible;
    }

    .curve-container a {
      width: 120px;
      height: auto;
      transition: transform 0.3s ease;
      flex-shrink: 0;
      overflow: visible; 
    }

    .curve-container a:hover img {
      transform: scale(1.05);
    }

    .curve-container img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #a0aec0;
      background: transparent;
      margin-top: auto;
    }

    .clouds-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%; 
      pointer-events: none; 
      z-index: 1;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      background-image: url('icon_asset_zahirah/clouds.png'); 
      background-size: contain;
      background-repeat: no-repeat;
      width: 200px;
      height: 120px; 
      opacity: 0.8;
      animation: moveClouds linear infinite;
    }

    @keyframes moveClouds {
      0% {
        transform: translateX(-250px); 
      }
      100% {
        transform: translateX(100vw); 
      }
    }

    .cloud:nth-child(1) {
      top: 10%;
      animation-duration: 18s;
      animation-delay: 0s;
    }

    .cloud:nth-child(2) {
      top: 20%;
      animation-duration: 12s;
      animation-delay: 0s;
    }

    .cloud:nth-child(3) {
      top: 30%;
      animation-duration: 15s;
      animation-delay: 0s;
    }

    .cloud:nth-child(4) {
      top: 50%;
      animation-duration: 20s;
      animation-delay: 0s;
    }

    .cloud:nth-child(5) {
      top: 60%;
      animation-duration: 25s;
      animation-delay: 0s;
    }

    .cloud:nth-child(6) {
      top: 70%;
      animation-duration: 22s;
      animation-delay: 0s;
    }

    @media (max-width: 640px) {
      .curve-container {
        flex-wrap: wrap;   
        justify-content: center; 
        gap: 1rem; 
      }

      .curve-container a {
        flex: 0 0 calc(33.33% - 0.66rem);
        max-width: 100px;
      }

      .logo {
        max-width: 350px;
        margin-bottom: 3rem;
      }
    }
  </style>
</head>
<body>

  <div class="clouds-container">
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>

  <section>
    <img src="icon_asset_zahirah/mylogo.png" alt="Zahirah SN Logo" class="logo" />

    <div class="curve-container">
      <a href="illustration.html" title="Illustrations" target="_blank" rel="noopener">
        <img src="icon_asset_zahirah/icon_illustration2.png" alt="Illustration Icon" />
      </a>
      <a href="animation.html" title="Animations" target="_blank" rel="noopener">
        <img src="icon_asset_zahirah/icon_animation2.png" alt="Animation Icon" />
      </a>
      <a href="wayfinding.html" title="Wayfinding" target="_blank" rel="noopener">
        <img src="icon_asset_zahirah/icon_wayfinding2.png" alt="Wayfinding Icon" />
      </a>
      <a href="branding.html" title="Branding" target="_blank" rel="noopener">
        <img src="icon_asset_zahirah/icon_branding2.png" alt="Branding Icon" />
      </a>
      <a href="books.html" title="Books" target="_blank" rel="noopener">
        <img src="icon_asset_zahirah/icon_books2.png" alt="Books Icon" />
      </a>
      <a href="aboutme.html" title="About Me" target="_blank" rel="noopener">
        <img src="icon_asset_zahirah/icon_aboutme2.png" alt="About Me Icon" />
      </a>
    </div>
  </section>

  <footer>
  </footer>

  <script>
    // Add an event listener to trigger the fade-in effect only once on page load
    window.addEventListener('DOMContentLoaded', function () {
      const logo = document.querySelector('.logo');
      // Trigger the fade-in transition when the page loads
      logo.style.opacity = 1; // Make it visible
    });
  </script>

  <script src="navbar.js"></script>
</body>
</html>
