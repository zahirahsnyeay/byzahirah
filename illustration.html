  <style>
    nav {
      font-family: 'matejournal';
      box-shadow: none !important;
      border-bottom: none !important;
      padding-top: 30px;
      padding-bottom: 30px;
      background-image: url('icon_asset_zahirah/zahirah_header_white.png');
      background-size: cover;
      background-position: center;
      position: fixed;
      width: 100%;
      z-index: 50;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'matejournal', cursive;
    }

    .nav-icon {
      width: 90px;
      height: auto;
      cursor: pointer;
      object-fit: contain;
    }

    .nav-icon-active {
      background-color: #ebffcb; /* bright yellow */
      padding: 6px 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(213, 213, 213, 0.6);
      transition: box-shadow 0.3s ease;
    }

    .nav-icon-active:hover {
      box-shadow: 0 4px 12px rgba(255, 214, 0, 0.9);
    }

    .logo-img {
      height: 80px;
      width: auto;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    section {
      flex-grow: 1;
    }

    .row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 20px;
  vertical-align: middle;
  width: 100%;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}


    footer {
      position: relative;
      height: auto;
    }

    footer img {
      display: block;
      width: 100%;
      height: auto;
    }

    footer > div {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      user-select: none;
      font-size: 1.25rem;
      font-weight: 600;
    }
  </style>
</head>
